<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URLZap Analytics</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            padding: 40px;
            color: #2f3640;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 20px;
            text-align: center;
            border-bottom: 1px solid #dcdde1;
        }
        th {
            background-color: #273c75;
            color: white;
        }
        tr:hover {
            background-color: #f1f2f6;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #192a56;
        }
        a {
            color: #0097e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>URLZap Analytics</h2>
    <table>
        <thead>
            <tr>
                <th>Short Code</th>
                <th>Shortened URL</th>
                <th>Original URL</th>
            </tr>
        </thead>
        <tbody>
            {% for short_code, info in analytics.items() %}
            <tr>
                <td>{{ short_code }}</td>
                <td><a href="{{ base_url }}/{{ short_code }}" target="_blank">{{ base_url }}/{{ short_code }}</a></td>
                <td><a href="{{ info.long_url }}" target="_blank">{{ info.long_url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
